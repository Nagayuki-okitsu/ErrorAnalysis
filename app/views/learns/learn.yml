#問題の答えは選択肢の1つ目とする。
#kind=エラーの種類、difc(difficulty)=難易度、q_pro(question program)=問題用のプログラム、q_err(question error)=問題用のエラー、c_a(cause answer)=原因問題の答え、s_a(solve answer)=解決問題の答え、ans(answer)=回答・解説


- kind: NameError

  difc: easy

  q_pro: |
          hello = " Hellow World "

          puts helle

  q_err: |
          NameError  Did you mean ? helle

  c_a: 
    - | 
       helloのスペルが間違っている。
    - |
       helloに入力されている型が不適切である。
    - |
       putsのスペルが間違っている。
    - |
       putsの使い方が間違っている。
  
  s_a:
    - |
       3行目のhelleをhelloにする。
    - |
       hello = Hello Worldとする。
    - |
       puts = helleとする。
    - |
       put helleとする。

  ans: 
        NameErrorとは変数や配列などの名前が間違っているときなどに発生します。
        エラー文を見るとNameErrorという記載があるため、このプログラムのどこかにスペルミスがあることがわかります。
        このプログラムでは3行目のputs helleの部分でhelloの事をhelleと間違えてしまっていることが原因となっています。



