#問題の答えは選択肢の1つ目とする。

- q_pro: |
          hello = ” Hellor World ”

          puts helle

  q_err: |
          NameError  Did you mean ? helle

  c_a: 
    - | 
       helloのスペルが間違っている。
    - |
       helloに入力されている型が不適切である。
    - |
       putsのスペルが間違っている。
    - |
       putsの使い方が間違っている。
  
  s_a:
    - |
       3行目のhelleをhelloにする。
    - |
       hello = Hello Worldとする。
    - |
       puts = helleとする。
    - |
       put helleとする。

  ans: |
        NameErrorとは変数や配列などの名前が間違っているときなどに発生します。
        エラー文を見るとNameErrorという記載があり、このプログラムのどこかにスペルミスがあることがわかります。
        このプログラムでは3行目のputs helleの部分でhelloの事をhelleと間違えてしまっていることが原因となっています。



